<v-dialog v-model="show" max-width="290">
  <v-card>
    <v-card-title class="headline">
      {{ data.date }}
    </v-card-title>
    <v-card-text>
      <ol>
        <li v-for="marcacao in data.marcacoes">
          {{ marcacao }}
        </li>
      </ol>
    </v-card-text>
    <v-card-actions>
      <v-spacer></v-spacer>
      <v-btn color="green darken-1" flat="flat" @click="show = false">
        Fechar
      </v-btn>
    </v-card-actions>
  </v-card>
</v-dialog>
