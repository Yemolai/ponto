  :clipped="$vuetify.breakpoint.lgAndUp"
  v-model="isOpen"
  fixed
  app
>
  <v-list dense>
    <template>
      <v-list-tile class="hidden-md-and-up" @click="$router.push('/')">
        <v-list-tile-action>
          <v-icon>home</v-icon>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title>PÃ¡gina inicial</v-list-tile-title>

        <v-layout
          v-if="item.heading && showItem(item)"
          :key="key"
          align-center
          row

          :key="key"
          @click="executar(item)"

            <v-icon>{{ item.icon }}</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>
              {{ item.text }}
            </v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </template>
    </template>
  </v-list>
